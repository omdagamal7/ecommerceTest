<div class="container py-5">
  <div class="row align-items-center py-5">
    <div class="col-md-4">
      <img [src]="details.imageCover" class="w-100">
    </div>
    <div class="col-md-8">

      <h4 class="mb-3">{{details.title}}</h4>
      <p class="text-muted mb-3 fw-semibold">{{details.description}}</p>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <p class="fw-semibold fs-5">{{details.price}} EGP</p>
        <p class=" fw-semibold fs-6"><i class="fa-solid fa-star text-gold"></i> {{details.ratingsAverage}}</p>
      </div>
      <button (click)="addProductToDetails(productId)" class="btn bg-main text-white d-block w-100 text-center">add to cart +</button>
    </div>
  </div>
</div>
