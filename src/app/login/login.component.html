<div class="container w-md-70 w-lg-50">
  <div class="pt-5">
    <form  [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
      <div class="form-group mb-3">
        <label class="mb-2" for="email">email</label>
        <input type="text" formControlName="email" name="email" placeholder="User email" id="name" class=" form-control mb-2">
        <div class="alert alert-danger py-2 px-3" *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || isInvalid)">
          <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">Your email is required</p>
          <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">Incorrect email</p>
        </div>
      </div>
      <div class="form-group mb-5">
        <label class="mb-2" for="password">Password</label>
        <input type="password" formControlName="password" name="password" placeholder="User Password" id="password" class=" form-control mb-3">
        <div class="alert alert-danger py-2 px-3" *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || isInvalid)">
          <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">Your password is required</p>
          <p class="m-0" *ngIf="loginForm.get('password')?.getError('pattern')">The pattern is wrong</p>
        </div>
      </div>
      <button class="d-block ms-auto btn btn-primary">
        <i *ngIf="loader" class="fa fa-spinner fa-spin"></i>
        <span *ngIf="!loader">Login</span>
      </button>
    </form>
  </div>
</div>
