  <div class="p-2 rounded item bg-light">
    <a [routerLink]="['/productDetails',product.id]" class=" text-decoration-none nav-link">
      <div class="img-prod  mb-3">
        <img [src]="product.imageCover" class="w-100 h-100" alt="">
      </div>
      <p class="text-main">{{product.category.name}}</p>
      <h5 id="title">{{product.title.split(' ').splice(0,2).join(" ")+"..."}}</h5>
      <div class="d-flex justify-content-between align-items-center">
        <p class="fw-semibold fs-5">{{product.price}} EGP</p>
        <p class=" fw-semibold fs-6"><i class="fa-solid fa-star text-gold"></i> {{product.ratingsAverage}}</p>
      </div>
    </a>
  <button (click)="addProductToDetails(product.id)" class="btn bg-main text-white d-block w-100 text-center">add to cart +</button>
  </div>
