<div class="py-4">
  
<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let slide of apiData">
      <ng-template carouselSlide>
        <div class="curser-poiner">
          <img [src]="slide.image" height="200">
          <div class="title">
            <h4>{{slide.name}}</h4>
          </div>
        </div>
      </ng-template>
    </ng-container>

</owl-carousel-o>

</div>
